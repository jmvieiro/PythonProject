<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Personas</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-8 px-4">
          <h5 class="mb-3">Listado de familiares</h5>
          <table class="table table-bordered text-center">
            <thead class="bg-primary text-light">
              <tr>
                <!-- <td>ID</td> -->
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
                <td>Nacimiento</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody>
              {% for person in persons %}
              <tr>
                <!-- <td>{{ person.id }}</td> -->
                <td>{{ person.name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.birthday }}</td>
                <td>
                  <a
                    class="btn btn-danger"
                    href="{% url 'delete_person' person.id %}"
                    >Eliminar</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col-xl-4 px-4 mt-xl-0 mt-3">
          <h5 class="mb-3">Nuevo familiar</h5>
          <form
            action="{% url 'create_person' %}"
            method="POST"
            class="form-group mt-1 bg-dark text-white p-3"
          >
            {% csrf_token %}
            <div class="form-group row mb-2">
              <label for="name" class="col-3 col-form-label">Nombre</label>
              <div class="col-9">
                <input type="text" name="name" id="name" class="form-control" />
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="last_name" class="col-3 col-form-label"
                >Apellido</label
              >
              <div class="col-9">
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="age" class="col-3 col-form-label">Edad</label>
              <div class="col-9">
                <input type="number" name="age" id="age" class="form-control" />
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="birthday" class="col-3 col-form-label"
                >Nacimiento</label
              >
              <div class="col-9">
                <input
                  type="date"
                  name="birthday"
                  id="birthday"
                  class="form-control"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-success col-12 mt-2">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
